<div class="hero-unit">
  <h1>Top Teams</h1>
  <ul>
      <li ng-repeat="team in teams">
          <a href="#/teams/{{team.name}}">{{team.name}}</a>
          <br>
          <div ng-repeat="player in team.players">
            <a href="#/players/{{player.id}}">
              {{player.first}} {{player.last}}
            </a>
          </div>
      </li>
  </ul>
</div>
